<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./javaScript.js" defer></script>
</head>
<body>
    <section class="imageSection">
        <img height="100%" width="100%" src="ivana-cajina-IwK0lkENPKY-unsplash.jpg">
        <div class="titleContainer">
            <h1>Form</h1>
        </div>
        <p>Photo by Ivana Cajina on <a href="https://unsplash.com/photos/silhouette-of-mountains-during-starry-night-IwK0lkENPKY" rel="noopener noreferrer" target="blank">UnSplash</a></p>
    </section>

    <section class="main">
        <h1>Welcome To A Very Real Service</h1>
        <h1>Sign Up Now!</h1>
        <form action="" method="post">
            <p>
                <label for="firstName">First Name</label>
                <input id="firstName" name="userFirstName" type="text">
            </p>
            <p>
                <label for="lastName">Last Name</label>
                <input id="lastName" name="userLastName" type="text">
            </p>
            <p>
                <label for="mail">Email</label>
                <input id="mail" name="userEmail" type="email">
            </p>
            <p>
                <label for="phone">Phone Number</label>
                <input id="phone" name="userPhone" type="tel">
            </p>
            <p>
                <label for="expiration">Password</label>
                <input class="pass" id="expiration" type="password">
            </p>
            <p>
                <label for="pwd">Confirm Password</label>
                <input class="confirm" id="pwd" name="userPassword" type="password">
            </p>

            <p>
                <button type="submit">Create Account</button>
            </p>
        </form>
        <p class="signin">Already have an account? <a href="" rel="noopener noreferrer" target="blank">Sign in</a></p>
    </section>
</body>
</html>
